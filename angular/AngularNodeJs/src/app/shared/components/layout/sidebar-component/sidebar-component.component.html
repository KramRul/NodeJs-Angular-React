<div class="container-fluid">
  <div class="row">
    <div class="col-md-9 col-xs-11 p-l-2 p-t-2 hamburger">
      <a href="#sidebar" data-toggle="collapse"><i class="fa fa-navicon fa-lg"></i></a>
    </div>
    <div class="col-md-3 col-xs-1 p-l-0 p-r-0 collapse in" id="sidebar">
      <div class="list-group panel">
        <ng-template #recursiveList let-responseModel>
          <div *ngFor="let item of responseModel">
            <a href="#menu{{item._id}}" class="list-group-item collapsed" data-toggle="collapse" aria-expanded="false" (click)="goToProductsByCategoryPage(item)">
              <span class="hidden-sm-down">{{item.name}}</span>
            </a>
            <div class="collapse" id="menu{{item._id}}">
              <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: item.subcategories }"></ng-container>
            </div>
          </div>
        </ng-template>
        <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: responseModel }"></ng-container>
      </div>
    </div>
  </div>
</div>
